<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="box">
                <p class="parameters"></p>
                <h1 class="result">0</h1>
            </div> 
        </header>
        <div class="container">
            <button class="button not">CE</button>
            <button class="button not">C</button>
            <button class="light-button">7</button>
            <button class="light-button">8</button>
            <button class="light-button">9</button>
            <button class="light-button">X</button>
            <button class="light-button">4</button>
            <button class="light-button">5</button>
            <button class="light-button">6</button>
            <button class="light-button">-</button>
            <button class="light-button">1</button>
            <button class="light-button">2</button>
            <button class="light-button">3</button>
            <button class="button">+</button>
            <button class="light-button zero-button">0</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
